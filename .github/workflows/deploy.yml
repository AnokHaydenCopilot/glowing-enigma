name: Deploy Iris Classification API to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: iris-classification-api
  APP_RUNNER_SERVICE: iris-classification-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Step 4: Build, tag, and push Docker image to ECR
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push both tags to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Output the image URI for later use
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Docker image pushed successfully!"

      # Step 5: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # Step 6: Terraform Init (with S3 backend)
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Step 7: Terraform Plan
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan

      # Step 8: Terraform Apply
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      # Step 9: Get App Runner service URL
      - name: Get App Runner Service URL
        id: get-url
        working-directory: ./terraform
        run: |
          SERVICE_URL=$(terraform output -raw apprunner_service_url)
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "API deployed at: $SERVICE_URL"

      # Step 10: Wait for App Runner to stabilize
      - name: Wait for App Runner deployment
        run: |
          echo "Waiting for App Runner service to stabilize..."
          sleep 60

      # Step 11: Test the deployed API
      - name: Test API Health
        run: |
          SERVICE_URL="${{ steps.get-url.outputs.service_url }}"
          echo "Testing API at: $SERVICE_URL/health"
          
          # Try up to 5 times with 10 second delays
          for i in {1..5}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $SERVICE_URL/health)
            if [ $HTTP_CODE -eq 200 ]; then
              echo "API is healthy! (HTTP $HTTP_CODE)"
              exit 0
            else
              echo "Attempt $i: API returned HTTP $HTTP_CODE, retrying..."
              sleep 10
            fi
          done
          
          echo "API health check failed after 5 attempts"
          exit 1

      # Step 12: Display deployment summary
      - name: Deployment Summary
        run: |
          echo "Deployment completed successfully!"
          echo " "
          echo "Docker Image: ${{ steps.build-image.outputs.image }}"
          echo "API URL: ${{ steps.get-url.outputs.service_url }}"
          echo "API Docs: ${{ steps.get-url.outputs.service_url }}/docs"
          echo "Health Check: ${{ steps.get-url.outputs.service_url }}/health"
          echo "Prediction Endpoint: ${{ steps.get-url.outputs.service_url }}/predict"
          echo " "